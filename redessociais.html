<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"> <!-- Adicione seu arquivo CSS -->
    <title>Redes Sociais - Aconchego da Serra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .social-links li {
            margin: 0 10px;
        }
        .social-links a {
            text-decoration: none;
            color: #007bff;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Conteúdo do cabeçalho, incluindo o menu -->
    </header>

    <div class="container">
        <h1><strong>Redes Sociais</strong></h1>
        <p>
            Siga-nos em nossas redes sociais para ficar atualizado com as últimas novidades e ofertas especiais.
        </p>
        <ul class="social-links">
            <li><a href="#" target="_blank">Facebook</a></li>
            <li><a href="#" target="_blank">Instagram</a></li>
            <li><a href="#" target="_blank">YouTube</a></li>
        </ul>
    </div>

    <!-- Rodapé -->
</body>
</html>
